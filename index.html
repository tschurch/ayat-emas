<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ayat Emas Hari Ini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .verse {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .ref {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="verse" id="verse"></div>
  <div class="ref" id="ref"></div>
</div>

<script>
const verses = [
  { text: "TUHAN adalah gembalaku, takkan kekurangan aku.", ref: "Mazmur 23:1" },
  { text: "Janganlah takut, sebab Aku menyertai engkau.", ref: "Yesaya 41:10" },
  { text: "Segala perkara dapat kutanggung di dalam Dia.", ref: "Filipi 4:13" },
  { text: "Kasih itu sabar, kasih itu murah hati.", ref: "1 Korintus 13:4" }
];

const random = Math.floor(Math.random() * verses.length);
document.getElementById("verse").innerText = verses[random].text;
document.getElementById("ref").innerText = verses[random].ref;
</script>

</body>
</html>
<style>
body{
  background: linear-gradient(135deg, #f7f2eb, #e8dfd1);
  font-family: 'Georgia', serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#fff;
  padding:40px;
  border-radius:16px;
  max-width:520px;
  box-shadow:0 10px 25px rgba(0,0,0,0.12);
}
.verse{
  font-size:22px;
  line-height:1.6;
}
.ref{
  margin-top:16px;
  font-weight:bold;
}
</style>
